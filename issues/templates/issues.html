<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Tipografía */
@import url(https://fonts.googleapis.com/css?family=Montserrat);

/* Estilo de la página */
body {
  font-family: "Montserrat", sans-serif;
  background-color: #9dacd6;
  color: #333;
}


.issues h1 {
  font-size: 36px;
  text-align: center;
  margin-top: 50px;
  color: #2c3e50;
  margin-bottom: 20px;
}

.issues ul {
  list-style: none;
  margin: 0 auto;
  max-width: 600px;
  padding: 0;
}

.issues li {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  margin: 1rem 0;
  overflow: hidden;
  padding: 1rem;
}

h2 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

p {
  font-size: 1rem;
  margin-bottom: 0.5rem;
  line-height: 1.5;
}

.issues li:first-child {
  margin-top: 0;
}

.issues li:last-child {
  margin-bottom: 0;
}
nav {
    display: block;
    background: rgb(49, 35, 198);
    width: 100%;
    margin: 0;
    padding: 0;
    height: 40px;
    overflow: hidden;
  }
  
  nav ul {
    display: flex;
    justify-content: center;
    align-items: center;
    float: right;
    margin: 0;
    padding: 0;
  }
  
  nav li {
    display: inline; 
  }
  
  nav a {
    display: inline;
    padding: 10px;
    color: #ffffff;
    text-decoration: none;
    margin-top: 15px;
    line-height: 40px;
  }
  
  .app-title {
    color: #ffffff;
    display: inline;
    margin-top: 5px;
    margin-left: 10px;
    float: left;
  }
  
    </style>
</head>
<body>
  <!-- Contenido de la página -->
  <header> 
    <!-- Encabezado de la página -->
    <nav>
      <!-- Barra de navegación -->
      <h1 class="app-title">Issue Tracker</h1>
      <ul>
        <li><a href="http://127.0.0.1:8000/newIssues">Create new Issue</a></li>
        <li><a href="http://127.0.0.1:8000/get">View all Issues</a></li>
      </ul>
    </nav>
  </header> 

  <div class="issues">
    <h1>Issues</h1>
    <ul>
      {% for issue in issues %}
        <li>
          <h2>{{ issue.Subject }}</h2>
          <p>{{ issue.Description }}</p>
        </li>
      {% empty %}
        <li>No hay issues disponibles</li>
      {% endfor %}
    </ul>
  </div>
  </body>
</html>
