<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues</title>
    <style>
        /* Estilos para la p√°gina */
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
        }
        
        /* Estilos para la lista de objetos */
        ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        li {
          background-color: #fff;
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 10px;
          margin-bottom: 10px;
        }
        
        h2 {
          font-size: 24px;
          margin: 0 0 10px 0;
        }
        
        p {
          font-size: 16px;
          margin: 0;
        }
        
        a:hover {
          text-decoration: underline;
        }
      </style>
</head>
<body>
    <h1>Issues</h1>
    <ul>
      {% for issue in issues %}
        <li>
          <h2>{{ issue.subject }}</h2>
          <p>{{ issue.description }}</p>
        </li>
      {% empty %}
        <li>No hay issues disponibles</li>
      {% endfor %}
    </ul>
  </body>
</html>
