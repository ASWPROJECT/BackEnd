<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Issue Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Enlaces a archivos CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Contenido de la página -->
  <header>
    <!-- Encabezado de la página -->
    <nav>
      <!-- Barra de navegación -->
      <h1 id="app-title">Issue Tracker</h1>
      <ul>
        <li><a href="new_issue.html" target="_self">Create new Issue</a></li>
        <li><a href="issues.html" target="_self">View all Issues</a></li>
      </ul>
    </nav>
  </header> 
  <main>
    <!-- Contenido principal de la página -->
    <section>
      <!-- Sección de contenido -->
      <div>
        <form id="msform" method="POST" action="http://127.0.0.1:8000/api/issues/">
          <!-- fieldsets -->
          <fieldset>
            <h2 class="fs-title">Create a new Issue</h2>
            <input type="text" name="subject" placeholder="Enter a subject" required />
            <textarea id="prova" name="description" placeholder="Enter a description" required></textarea>
            <input type="submit" onclick="sendForm()" name="create" class="create action-button" value="Create" />
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
